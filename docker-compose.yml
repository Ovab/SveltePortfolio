version: "3"
services:
    db:
        # MySQL Image used for the database
        image: mysql
        ports:
            - "443:3306"
        volumes:
            - ./database:/var/lib/mysql
        environment:
            MYSQL_USER: "rootUser"
            MYSQL_PASSWORD: "yeet"
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_DATABASE: "root"
    phpmyadmin:
        # PHP my admin to manage the database
        image: phpmyadmin
        # Port 8080 is mapped to be used on the outside as to not conflict with the apache build
        ports:
            - 8080:80
        # Depends on db to start first
        depends_on:
            - db
        environment:
            PMA_HOST: db

    portfolio-site:
        container_name: portfolio-site
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        environment:
            # Internal server error messages will not send stacktrace to the browser in production
            - NODE_ENV=production
            # Sets the timezone of the containers OS
            - TZ=Europe/Amsterdam
        # Points to a file with the sensitive environment variables
        env_file:
            - .env
        restart: unless-stopped
        # Output to port 80, Node is running on port 3000 as it does by default
        ports:
            - "80:3000"
            - "443:3000"
        command: ["node", "build/index.js"]
    portfolio-api:
        container_name: portfolio-api
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        environment:
            # Internal server error messages will not send stacktrace to the browser in production
            - NODE_ENV=production
            - PORT=3001
            # Sets the timezone of the containers OS
            - TZ=Europe/Amsterdam
        # Points to a file with the sensitive environment variables
        env_file:
            - .env
        restart: unless-stopped
        # Output to port 8000, Node is running on port 3000 as it does by default
        ports:
            - "8000:3001"
        command: "node app.cjs"
        networks:
            default:
                aliases:
                    - api.dev