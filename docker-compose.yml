version: "3"

services:
    portfolio-site:
        container_name: portfolio-site
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        environment:
            # Internal server error messages will not send stacktrace to the browser in production
            - NODE_ENV=production
            # Sets the timezone of the containers OS
            - TZ=Europe/Amsterdam
        # Points to a file with the sensitive environment variables
        env_file:
            - .env
        restart: unless-stopped
        # Output to port 80, Node is running on port 3000 as it does by default
        ports:
            - "80:3000"
        command: ["node", "build/index.js"]
    portfolio-api:
        container_name: portfolio-api
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        environment:
            # Internal server error messages will not send stacktrace to the browser in production
            - NODE_ENV=production
            - PORT=3001
            # Sets the timezone of the containers OS
            - TZ=Europe/Amsterdam
        # Points to a file with the sensitive environment variables
        env_file:
            - .env
        restart: unless-stopped
        # Output to port 3000, Node is running on port 3000 as it does by default
        ports:
            - "3001:3001"
        command: "node app.cjs"