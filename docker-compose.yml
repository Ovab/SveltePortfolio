version: "3"
services:
    db:
        image: mysql
        ports:
            - "${MYSQL_PORT}:3306"
        volumes:
            - ./database:/var/lib/mysql
        networks:
            - mynetwork

    phpmyadmin:
        image: phpmyadmin
        ports:
            - "8080:80"
        depends_on:
            - db
        environment:
            PMA_HOST: db
        networks:
            - mynetwork

    portfolio-site:
        container_name: portfolio-site
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        environment:
            - NODE_ENV=production
            - TZ=Europe/Amsterdam
        env_file:
            - .env
        restart: unless-stopped
        ports:
            - "80:3000"
        command: ["node", "build/index.js"]
        networks:
            - mynetwork

    portfolio-api:
        container_name: portfolio-api
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        environment:
            - NODE_ENV=production
            - PORT=3001
            - TZ=Europe/Amsterdam
        env_file:
            - .env
        restart: unless-stopped
        ports:
            - "3001:3001"
        command: "node app.cjs"
        networks:
            - mynetwork

    nginx:
        image: nginx
        ports:
            - "8080:8080"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - portfolio-api
            - phpmyadmin
        networks:
            - mynetwork
